<template name="teams">
    <h3>{{ title }}</h3>

  {{#if isCreatingTeam}}
      <form class="create-team">
          <input name="name" type="text">
          <button class="btn btn-default" type="submit">Submit</button>
          <a class="btn btn-default cancel" href="#">Cancel</a>
      </form>
  {{else}}
      <a class="btn btn-default create" href="#">Create</a>
  {{/if}}

    <ul>
      {{#each teams }}
        {{> team }}
      {{/each}}
    </ul>
</template>
