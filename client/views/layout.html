<template name="layout">

    <style>
        @media (max-width: 767px) {
            body{font-size: 10px;}
        }

        @media (max-width: 2000px) {
            body{font-size: 14px;}
        }

        html {
            min-height: 100%;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            line-height: 180%;
            position: absolute;
        }


        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        input, select, textarea {
            font-size: 16px;


            font-family: 'Roboto Slab', 'Droid Sans', sans-serif;



        }
    </style>
    <div class="container">
        <div class="col-lg-4">
            <h1>Foosboom</h1>

            <a class="btn btn-success" href="/">Games</a>
            <a class="btn btn-success" href="/teams">Teams</a>

          {{> loginButtons}}
          {{> yield}}
        </div>
    </div>
</template>
