<template name="layout">

        @media (max-width: 767px) {
            body{font-size: 10px;}
        }

            body{font-size: 14px;}
        }

        body,
        html {
            width: 100%;
            height: 100%;
            line-height: 180%;
        }



        body,
        h1,

        h3,
        h4,

        }
    </style>
    <div class="container">
        <div class="col-lg-4">
            <h1>Foosboom</h1>

            <a class="btn btn-success" href="/">Games</a>

          {{> loginButtons}}
