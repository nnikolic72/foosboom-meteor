<template name="team">
    <li>
      {{#if isEditingTeam }}
          <form class="edit-team">
              <input name="name" type="text" value="{{name}}">
              <button type="submit">Submit</button>
              <a class="cancel" href="#">Cancel</a>
          </form>
      {{else}}
        {{ name }}
          <a href="#" class="edit">edit</a>
          <a href="#" class="remove"> (x)</a>
      {{/if}}
    </li>
</template>
